<!doctype html>
<html lang=kr>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <title>SignUp</title>
</head>
<body>
    <div class="container">
        <div class="row navbar bg-light align-items-center">
            <div class="col-6">
                <a class="nav-link" href="/home"><h4>pyBook</h4></a>
            </div>
            <div class="col-6">
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" id="signup_link" href="signup">SignUp</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="signin_link" href="/signin">SignIn</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="signout_link" href="#">SignOut</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="myinfo_link" href="/myinfo">MyInfo</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- 가입정보, 버튼들을 포함한 본문영역 -->
    <div class="container mt-5">
        <!-- 입력하기 위한 곳 -->
        <div class="row justify-content-center">
            <!-- 4/12를 차지하는 영역생성 -->
            <div class="col-4">
                <!-- 입력받는 곳 -->
                <form>
                    <!-- id값 지정 -->
                    <div>
                        <label for="username_input" class="form-lable">이름</label>
                        <input type="text" class="form-control" id="username_input">
                    </div>
                    <div class="mt-3">
                        <label for="email_input" class="form-lable">이메일</label>
                        <input type="text" class="form-control" id="email_input">
                    </div>
                    <div class="mt-3">
                        <label for="password_input" class="form-lable">패스워드</label>
                        <input type="text" class="form-control" id="password_input">
                    </div>
                    <div class="mt-3">
                        <label for="password_confirm" class="form-lable">패스워드 확인</label>
                        <input type="text" class="form-control" id="password_confirm">
                    </div>
                </form>
            </div>
        </div>
        <!-- 입력받은 내용을 전송하는 제출, 취소하고 메인으로 가는 취소 버튼들 -->
        <div class="row justify-content-center mt-4">
            <div class="col-4 text-center">
                <button type="button" class="btn btn-primary" id="subimt_button">제출</button>
                <button type="button" class="btn btn-secondary" id="cancel_button">취소</button>
            </div>
        </div>
    </div>
</body>
<script> // 자바스크립트 영역지정 //
    // 입력창의 id값을 받음 //
    const username = document.querySelector('#username_input');
    const email = document.querySelector('#email_input');
    const passwd = document.querySelector('#password_input')
    const confirmPasswd = document.querySelector('#password_confirm');
    // 패스워드 확인(유효성검사) //
    function checkPw() {
        return (passwd.value.length >= 5) && (passwd.value === confirmPasswd.value)
    }
    // 입력값을 서버로 전달하는 자바스크립트 //
    function onSubmitHandler() {
        let pwValid = checkPw();

        if(pwValid) { // 입력한 패스워드가 조건을 만족하면 서버로 전달 //
            let formData = new formData(); // 키와 값을 저장, 입력값을 저장하여 서버로 전달 //
            // set()함수에 키와 값을 저장하면 객체안에 저장 //
            formData.set("username", username.value);
            formData.set("email", email.value);
            formData.set("password", passwd.value);

            fetch('/api/user/signup', { // fetch()함수는 서버와 통신하기 위한 함수, 요청을 전달하고 응답을 받는 것 //
                method: 'POST',
                body: formData
            }).then((response) => { // then 블록의 함수는 화살표 홤수, 받은 응답을 이용하여 적절하게 처리후 보여줌 //
                let url = '/home';
                window.location.replace(url);
            }).catch((error) => { // 요청 응답과정중 오류발생시 실행될 내용 //
                console.log('[Error]signup: ', error);
            });
        }
    }
    // 입력된 내용을 서버로 전송하는 버튼 //
    let submitButton = document.querySelector('#subimt_button');
    submitButton.addEventListener('click', onSubmitHandler);
    // 취소버튼을 누르면 실행 //
    function onCancelHandler() {
        let url = '/home';
        window.location.replace(url);
    }
    // 취소버튼과 연결됨 //
    let cancelButton = document.querySelector('#cancel_button');
    cancelButton.addEventListener('click', onCancelHandler);
</script>
</html>
